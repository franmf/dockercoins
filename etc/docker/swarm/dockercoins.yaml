services:
  hasher:
    deploy:
      placement:
        constraints:
        - node.role == worker
      replicas: 1
      restart_policy:
        condition: any
    image: secobau/dockercoins:hasher-1.4
  redis:
    deploy:
      placement:
        constraints:
        - node.role == worker
      replicas: 1
      restart_policy:
        condition: any
    image: redis
  rng:
    deploy:
      mode: global
      placement:
        constraints:
        - node.role == worker
      restart_policy:
        condition: any
    image: secobau/dockercoins:rng-1.4
  webui:
    deploy:
      placement:
        constraints:
        - node.role == worker
      replicas: 1
      restart_policy:
        condition: any
    image: secobau/dockercoins:webui-1.4
    ports:
    - "30001:8080"
  worker:
    deploy:
      placement:
        constraints:
        - node.role == worker
      replicas: 1
      restart_policy:
        condition: any
    image: secobau/dockercoins:worker-1.5
version: "3.8"
